<!DOCTYPE html>
<head>
    <title>Proyecto</title>
    <link rel="stylesheet" href="/Clase-3/Estilos/1-styles.css">
</head>
<body onload="tiempoLimite()">
    <h1 align="center">QUIZ</h1>
    <div>
        <p>¿Cual es la capital de Jalisco?</p>
        <center><input type="text" id="pregunta1"></center>
    </div>
    <div>
        <p>¿Cual es la capital de Nayarit?</p>
        <center><input type="text" id="pregunta2"></center>
    </div>
    <div>
        <p>¿Cual es la capital de Colima?</p>
        <center><input type="text" id="pregunta3"></center>
    </div>
    <div>
        <p>¿Cual es la capital de Michoacan?</p>
        <center><input type="text" id="pregunta4"></center>
    </div>
    <div>
        <p>¿Cual es la capital de Zacatecas?</p>
        <center><input type="text" id="pregunta5"></center>
    </div>
    <center><button class="listo">Listo</button> <button class="reinicio">Reiniciar</button></center>
    <br>

    <div>
        <h1 align="center" id="horaReloj">00:00:00</h1>
        <p style="font-size: 10px;
        margin: 0%;">
            Tienes 30 segundos para responder
        </p>
    </div>

    <script>
        function tiempoLimite(){
            var tiempo = 30;
            var intervalo = setInterval(function(){
                tiempo--;
                var minutos = Math.floor(tiempo/60);
                var segundos = tiempo%60;
                document.getElementById("horaReloj").innerHTML = minutos + ":" + segundos;
                if(tiempo == 0){
                    clearInterval(intervalo);
                    alert("Se acabo el tiempo");
                }
            }, 1000);
        }
    </script>
</body>
</html>
