<!DOCTYPE html>
<head>
    <title>Temporizador</title>
    <link rel="stylesheet" href="/Clase-3/Estilos/1-styles.css">
</head>
<body onload="comenzarReloj()"> 
    
    <input type="number" id="numero" placeholder="Ingrese un nÃºmero">
    <button onclick="comenzarTiempo()">Alarma</button>
    <audio controls src="/Audios/alarma.mp3" type="audio/mpeg">
        Sonido no habilitado
    </audio>




    <h1 id="actualizarReloj">00:00:00</h1>




    <script>
        let segundos = document.getElementById("numero");
        let alarma = document.getElementById("actualizarReloj");

        function comenzarTiempo(){
            setTimeout(tiempoCumplido, 1000*segundos.value)
        }

        function tiempoCumplido(){
            alarma.style.color = "green";
        }


        function comenzarReloj(){
            
            setInterval(ticTac,1000);
        }

        function ticTac(){
            let tiempoActual = new Date();
            let hora = tiempoActual.getHours();
            let minutos = tiempoActual.getMinutes();
            let segundos = String(tiempoActual.getSeconds()).padStart(2,"0");
 
            let textoHora = hora + ":" + minutos + ":" + segundos;
            alarma.textContent = textoHora;
 
 
        }
    </script>
</body>
</html>
