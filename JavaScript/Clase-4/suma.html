    <script>
        //const num1 = document.getElementById('n1').value;

            resultado= +n1 + +n2;
            return resultado;
        }

        function mostrarResultado(){
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        alert(sumar(num1.value,num2.value));
