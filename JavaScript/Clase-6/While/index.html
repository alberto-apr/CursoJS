<!DOCTYPE html>
<head>
    <title>Operadores Logicos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <script>
        let nombre;

        while(nombre != "jorge"){
            nombre = prompt("Ingrese su nombre");
        }

        document.write("Hola " + nombre);
    </script>
</body>
</html>
