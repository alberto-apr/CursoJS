<!DOCTYPE html>
<head>
    <title>Operadores Logicos</title>

    <script src="script.js"></script>

<body>
    <script>
        const a = 10;
        console.log(a);

        function sumar(a, b) {
            return a * b;
        }

        console.log(sumar(10, 20));
    </script>
