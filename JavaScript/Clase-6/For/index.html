<!DOCTYPE html>
<head>
    <title>Operadores Logicos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <script>
        for(i=0;i<=10;i++){
            console.log(i);
        }

        function ciclos(a){
            for(i=0;i<=a;i++){
                console.log("Hola Mundo " + i);
            }
        }

        console.log(ciclos(10));
    </script>
</body>
</html>
