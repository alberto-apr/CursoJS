<!DOCTYPE html>
<head>
    <title>Operadores Logicos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <script>
        let nombre;
        do{
            nombre = prompt("Ingrese su nombre");
        }while(nombre != "jorge");

        document.write("Bienvenido " + nombre);
    </script>
</body>
</html>
